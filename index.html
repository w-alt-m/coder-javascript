<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script defer src="js/app.js"></script>
  </head>

  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow" style="width: 100%; max-width: 420px">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h4 class="m-0">To-Do List</h4>
          <button
            id="btnAdd"
            class="btn btn-primary d-flex justify-content-center align-items-center rounded-circle add-btn"
          >
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>

        <div class="card-body">
          <!-- Formulario oculto -->
          <div id="formSection" class="input-group mb-3 d-none">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="Nueva tarea..."
            />
            <button id="saveTaskBtn" class="btn btn-success">Agregar</button>
          </div>

          <!-- Lista -->
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
