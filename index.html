<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="js/app.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100 p-0"
    >
      <div class="card card-balance">
        <div
          class="card-header border-0 header-balance d-flex justify-content-between align-items-center"
        >
          <h4 class="m-0">
            <i class="bi bi-calendar-check me-2 text-primary"></i>To-Do List
          </h4>
          <button
            id="btnAdd"
            class="btn btn-primary shadow add-btn-balance d-flex justify-content-center align-items-center rounded-circle p-0"
          >
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>

        <div class="card-body body-balance">
          <form id="formSection" class="d-flex align-items-center gap-2 mb-4 d-none">
            <input
              type="text"
              id="taskInput"
              class="form-control border-0 flex-grow-1 m-0"
              placeholder="Escribe una tarea..."
            />
            <button type="submit" class="btn btn-outline-success d-flex align-items-center gap-1">
              <i class="bi bi-plus"></i> Agregar
            </button>
          </form>

          <ul id="taskList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
