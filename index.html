<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="js/app.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100 p-0"
    >
      <div class="card card-balance d-flex flex-column">
        <div
          class="card-header border-0 header-balance d-flex justify-content-between align-items-center"
        >
          <h4 class="m-0"></i>Tareas
          </h4>
          <div class="input-group mx-3 shadow-sm rounded-pill flex-nowrap" style="max-width: 300px;">
            <span class="input-group-text bg-white border-0 ps-3 rounded-start-pill text-secondary">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="search"
              class="form-control border-0 rounded-end-pill shadow-none"
              id="taskSearch"
              placeholder="Buscar..."
            />
          </div>
          <button
            id="btnAdd"
            class="btn btn-primary add-btn-balance d-flex justify-content-center align-items-center rounded-pill px-3 py-2"
          >
            Nueva tarea
          </button>
        </div>

        <div class="card-body body-balance">
          <form id="formSection" class="d-flex align-items-center gap-2">
            <input
              type="text"
              id="taskInput"
              class="form-control border-0 flex-grow-1 m-0"
              placeholder="Escribe una tarea..."
            />
            <button
              type="submit"
              class="btn btn-custom-add d-flex align-items-center gap-1"
            >
              <i class="bi bi-plus"></i> Agregar
            </button>
          </form>

          <ul id="taskList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
