<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas Balanceada</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>

  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow-lg bg-white card-balance">
        <div
          class="card-header bg-white border-0 header-balance d-flex justify-content-between align-items-center"
        >
          <h4 class="m-0 text-dark">
            <i class="bi bi-calendar-check me-2 text-primary"></i>To-Do List
          </h4>
          <button
            id="btnAdd"
            class="btn btn-primary shadow add-btn-balance d-flex justify-content-center align-items-center rounded-circle p-0"
          >
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>

        <div class="card-body body-balance">
          <form id="formSection" class="input-group mb-4 d-none">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="Escribe una tarea..."
            />
            <button
              type="submit"
              id="saveTaskBtn"
              class="btn btn-outline-success"
            >
              <i class="bi bi-plus"></i> Agregar
            </button>
          </form>

          <ul id="taskList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
